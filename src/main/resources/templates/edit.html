<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-10 mb-10">

    <h1>Edit user</h1>
    <br>

    <div th:each="element : ${user}">
        <form method="post">

            <input text="text" th:value="${element.getFirstName}" name="firstname" placeholder="Type first name"
                   class="form-control">
            <br>
            <input type="text" th:value="${element.getLastName}" name="lastname" placeholder="Type last name"
                   class="form-control">
            <br>
            <input type="text" th:value="${element.getCompanyId}" name="companyid" placeholder="Type company id"
                   class="form-control">
            <br>
            <input type="text" th:value="${element.getRole}" name="role" placeholder="Type role " class="form-control">
            <br>
            <button th:type="submit" class="btn-btn-success">Submit</button>
            <br>

        </form>
    </div>
    <br>
    <form action="/main">
        <button>Back to add user</button>
    </form>
    <br>

    <form action="/list">
        <button>Back to list user</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
