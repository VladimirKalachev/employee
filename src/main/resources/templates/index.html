<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-10 mb-10">
    <h1>Add user</h1>
    <br>
    <form action="/index" method="post">
        <input type="text" name="firstname" placeholder="Type name" class="form-control">
        <br>
        <input type="text" name="lastname" placeholder="Type last name" class="form-control">
        <br>
        <input type="text" name="companyid" placeholder="Type company id" class="form-control">
        <br>
        <input type="text" name="role" placeholder="Type role " class="form-control">
        <br>
        <button type="submit" class="btn-btn-success">Submit</button>
        <br>
    </form>

    <br>

   <form enctype="multipart/form-data" method="post" action="/csv-upload">
       <input type="file" name="file" accept=".csv">
       <button type="submit" class="btn-btn-success">Upload</button>
   </form>

    <br>
    <form action="/list" >
        <button>List of users</button>
    </form>

    <br>
    <h2>User has been created. ID is <span th:text="*{userID}"></span></h2>

</div>

<br>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
