<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:h="http://www.w3.org/1999/html">
<head>
  <title>List of users</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-10 mb-10">

        <br>
        <h3>List of all users</h3>
        <br>
        <form action="/list" method="post">
            <table border="2"  align="center" cellpadding="5" cellspacing="5" rules="all">
            <!--      <caption>List of users</caption>-->

              <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Company ID</th>
                <th>Role</th>
              </tr>

                <th:block th:each="user : ${userList}">
                        <tr>
                            <td th:text="${user.getId}"></td>
                            <td th:text="${user.getFirstName}"></td>
                            <td th:text="${user.getLastName}"></td>
                            <td th:text="${user.getCompanyId}"></td>
                            <td th:text="${user.getRole}"></td>
                        </tr>
                </th:block>

            </table>
        </form>
    </div>

    <div class="container mt-10 mb-10">
        <br>
        <form action="/list" method="post">
            <input type="text" name="ID" placeholder="Type ID for delete or edit record" class="form-control"/>
            <br>
            <input type="submit" class="button" name="delete" value="Delete"/>
            <br>
            <input type="submit" class="button" name="edit" value="Edit"/>
            <br>
        </form>
        <br>
        <form action="/main">
            <button>Back to add user</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
